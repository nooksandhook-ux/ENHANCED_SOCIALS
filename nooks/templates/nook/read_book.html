{% extends "base.html" %}
{% block title %}Read: {{ book.title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-success"><i class="bi bi-book me-2"></i>Reading: {{ book.title }}</h1>
    <a href="{{ url_for('nook.book_detail', book_id=book._id) }}" class="btn btn-outline-secondary mb-3">
        <i class="bi bi-arrow-left me-2"></i>Back to Book Details
    </a>
    <div class="card shadow-sm">
        <div class="card-body">
            <iframe src="{{ pdf_url }}" style="width:100%; height:80vh; border: none;" title="PDF Viewer"></iframe>
        </div>
    </div>
</div>
{% endblock %}
