<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
    {% block title %}Customize Settings{% endblock %}
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Customize Settings</h1>
    <form action="{{ url_for('themes.save_customization') }}" method="POST">
        <div class="mb-3">
            <label for="theme" class="form-label">Theme</label>
            <select name="theme" id="theme" class="form-select">
                {% for theme in get_available_themes() %}
                    <option value="{{ theme.name }}" {% if preferences.theme == theme.name %}selected{% endif %}>
                        {{ theme.display_name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="timer_sound" id="timer_sound" class="form-check-input" {% if preferences.timer_sound %}checked{% endif %}>
            <label for="timer_sound" class="form-check-label">Enable Timer Sound</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="notifications" id="notifications" class="form-check-input" {% if preferences.notifications %}checked{% endif %}>
            <label for="notifications" class="form-check-label">Enable Notifications</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="animations" id="animations" class="form-check-input" {% if preferences.animations %}checked{% endif %}>
            <label for="animations" class="form-check-label">Enable Animations</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="compact_mode" id="compact_mode" class="form-check-input" {% if preferences.compact_mode %}checked{% endif %}>
            <label for="compact_mode" class="form-check-label">Compact Mode</label>
        </div>
        <div class="mb-3">
            <label for="default_timer_duration" class="form-label">Default Timer Duration (minutes)</label>
            <input type="number" name="default_timer_duration" id="default_timer_duration" class="form-control" 
                   value="{{ preferences.default_timer_duration|default(25) }}" min="1" max="120">
        </div>
        <div class="mb-3">
            <label for="timer_theme" class="form-label">Timer Theme</label>
            <select name="timer_theme" id="timer_theme" class="form-select">
                {% for theme in get_timer_themes() %}
                    <option value="{{ theme.name }}" {% if preferences.timer_theme == theme.name %}selected{% endif %}>
                        {{ theme.display_name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="dashboard_layout" class="form-label">Dashboard Layout</label>
            <select name="dashboard_layout" id="dashboard_layout" class="form-select">
                <option value="default" {% if preferences.dashboard_layout == 'default' %}selected{% endif %}>Default</option>
                <option value="compact" {% if preferences.dashboard_layout == 'compact' %}selected{% endif %}>Compact</option>
                <option value="detailed" {% if preferences.dashboard_layout == 'detailed' %}selected{% endif %}>Detailed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <a href="{{ url_for('themes.index') }}" class="btn btn-secondary">Back</a>
    </form>
    {% endblock %}
</body>
</html>
